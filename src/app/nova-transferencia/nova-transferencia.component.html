<section class="container">

  <!--AQUI NÓS TEMOS UMA ANOTAÇÃO PRÓPRIA DO ANGULAR, QUE OBTEMOS PELA IMPORTAÇÃO DO FormsModule-->
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" type="number" id="valor" [(ngModel)]="valor" name="valor">
      <!--SE EU INFORMAR APENAS ngModel, O ANGULAR VAI ESPERAR QUE SEJA PASSADA APENAS UMA STRING-->
      <!--SE EU INFORMAR [(ngModel)], O ANGULAR VAI PASSAR UMA VARIÁVEL-->
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" type="text" id="destino" [(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>

</section>
